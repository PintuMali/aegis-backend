version: '3.8'

services:
  postgres:
    image: postgres:16.6
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: aegis
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aegis-network
    # Enterprise resource management
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    restart: unless-stopped

  # Enterprise LocalStack Configuration
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # Web UI
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin@12345
    volumes:
      - s3_data:/data
    networks:
      - aegis-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass myredispassword
    volumes:
      - redis_data:/data
    networks:
      - aegis-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "myredispassword", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
  s3_data:
  redis_data:


networks:
  aegis-network:
    driver: bridge
